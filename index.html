<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>OKCoin Futures Premium</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>
  <body>
      <p>OKCoin Futures Premium Compared to OKCoin's Futures Index</p>
      <table>
          <caption>Bitcoin</caption>
          <tr class="top">
              <th class="left"></th>
              <th>Index</th>
              <th>Weekly</th>
              <th>Bi-Weekly</th>
              <th>Quarterly</th>
          </tr>
          <tr>
              <th class="left">Last Price</th>
              <td id="btc-price-index"></td>
              <td id="btc-price-weekly"></td>
              <td id="btc-price-bi-weekly"></td>
              <td id="btc-price-quarterly"></td>
          </tr>
          <tr>
              <th class="left">±</th>
              <td></td>
              <td id="btc-diff-weekly"></td>
              <td id="btc-diff-bi-weekly"></td>
              <td id="btc-diff-quarterly"></td>
          </tr>
          <tr class="bottom">
              <th class="left">%</th>
              <td id="btc-perc-index"></td>
              <td id="btc-perc-weekly"></td>
              <td id="btc-perc-bi-weekly"></td>
              <td id="btc-perc-quarterly"></td>
          </tr>
      </table>
      <table>
          <caption>Litecoin</caption>
          <tr class="top">
              <th class="left"></th>
              <th>Index</th>
              <th>Weekly</th>
              <th>Bi-Weekly</th>
              <th>Quarterly</th>
          </tr>
          <tr>
              <th class="left">Last Price</th>
              <td id="ltc-price-index"></td>
              <td id="ltc-price-weekly"></td>
              <td id="ltc-price-bi-weekly"></td>
              <td id="ltc-price-quarterly"></td>
          </tr>
          <tr>
              <th class="left">±</th>
              <td></td>
              <td id="ltc-diff-weekly"></td>
              <td id="ltc-diff-bi-weekly"></td>
              <td id="ltc-diff-quarterly"></td>
          </tr>
          <tr class="bottom">
              <th class="left">%</th>
              <td id="ltc-perc-index"></td>
              <td id="ltc-perc-weekly"></td>
              <td id="ltc-perc-bi-weekly"></td>
              <td id="ltc-perc-quarterly"></td>
          </tr>
      </table>
      <p>
          <a href="https://okcoin.com">okcoin.com</a> -
          <a href="https://github.com/nyg/okcoin-futures">github repo</a>
      </p>
  </body>
</html>
